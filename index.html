<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Séfora Martín">
    <meta name="description" content="Aplicación web para mostrar códigos de barras a partir de un conjunto de datos">
    <link rel="stylesheet" href="barras.css">
    <script src="barras.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <title>Código de barras</title>
</head>
<body>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>Generador de códigos de barras</h1>
                </div>
            </div>
            <div class="row">
                <div class="col" id="myDiv">
                    <p>Escribe los números que quieras convertir en código de barras, este programa imprime códigos de hasta nueve cifras.</p>
                    <form class="formulario" id="myForm">
                        <label for="fname"></label><br>
                        <br> 
                        <input type="text" id="fname"><br>
                        <br> 
                        <input type="button" value="Enviar" onclick="submitForm()"> 
                        <input type="button" value="Limpiar" onclick="limpiar()"> 

                    </form>
                </div>
            </div>
                <div class="row" >
                <div class="col" id="imagen">
                </div>
            </div>
        </div>
    


    
</body>
</html>
